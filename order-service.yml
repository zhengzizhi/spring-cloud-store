spring.profiles.active: development
---
spring:
  profiles: cloud
  data:
    mongodb:
      host: ${vcap.services.order-db.credentials.hostname:localhost}
      port: ${vcap.services.order-db.credentials.port:27017}
  mvc:
    date-format: "YYYY-MM-dd"
  jackson:
    date-format: "YYYY-MM-dd"
    serialization:
      write-dates-as-timestamps: true
security:
  oauth2:
    resource:
      user-info-uri: ${vcap.services.user-service.credentials.uri:http://localhost:8181}/user
    client:
      client-id: acme
---
spring:
  profiles: development
  data:
    mongodb:
      host: 192.168.99.100
      port: 27017
  mvc:
    date-format: "YYYY-MM-dd"
  jackson:
    date-format: "YYYY-MM-dd"
    serialization:
      write-dates-as-timestamps: true
security:
  oauth2:
    resource:
      user-info-uri: http://localhost:8181/user
    client:
      client-id: acme
      access-token-uri: http://localhost:8787
---
spring:
  profiles: docker
  data:
    mongodb:
      host: mongo
      port: 27017
  mvc:
    date-format: "YYYY-MM-dd"
  jackson:
    date-format: "YYYY-MM-dd"
    serialization:
      write-dates-as-timestamps: true
security:
  oauth2:
    resource:
      user-info-uri: http://${DOCKER_IP:192.168.99.100}:8181/user
    client:
      client-id: acme
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery-service:8761/eureka/
